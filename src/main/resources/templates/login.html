<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录注册 - Tom社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/community.js"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main-login">
    <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
        <form method="post" action="/reg/" id="regloginform">
            <div class="form-group">
                <label for="name">用户名</label>
                <input class="form-control" id="name" name="name" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="rememberme"> 记住我
                </label>
            </div>
            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                 th:text="${msg}" th:if="${msg!=null}"></div>
            <button type="submit" class="btn btn-default btn-login" onclick="form=document.getElementById('regloginform');form.action='/login/'">登录</button>
            <button type="submit" class="btn btn-default btn-register" onclick="form=document.getElementById('regloginform');form.action='/reg/'">注册</button>
        </form>
    </div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <a href="https://github.com/login/oauth/authorize?client_id=92fc6d1aca013000cd7f&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                <button class="btn btn-default btn-git" style="display:block;margin-left: 17%;margin-top: 27%;">使用Github账号登录</button>
            </a>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
