<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tom社区-新鲜事</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span><!--图标-->&nbsp最新动态</h2>
            <hr><!--分割线-->
            <div class="media" th:each="feed : ${feeds}">
                <div th:fragment="different_feed">
                    <div th:switch="${feed.getType()}">
                        <div th:case="1">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object"
                                         th:src="${feed.getInfo().get('avatarUrl')}">
                                </a>
                            </div>
                            <div class="media-body">
                                <span th:text="${feed.getInfo().get('userName')}"></span>
                                回答了
                                <a th:href="@{'/question/'+ ${feed.getInfo().get('questionId')}}" th:text="${feed.getInfo().get('questionName')}"></a>
                            </div>
                        </div>

                        <div th:case="6">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object"
                                         th:src="${feed.getInfo().get('avatarUrl')}">
                                </a>
                            </div>
                            <div class="media-body">
                                <span th:text="${feed.getInfo().get('userName')}"></span>
                                关注了
                                <a th:href="@{'/question/'+ ${feed.getInfo().get('questionId')}}" th:text="${feed.getInfo().get('questionName')}"></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>

        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
